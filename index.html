<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bengali, Hindi & English Translator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('baground.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        color: #333;
    }
    header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    header img {
        height: 60px;
        width: 60px;
        border-radius: 10px;
    }
    header h1 {
        color: #333;
        font-size: 24px;
    }
    textarea, select, button {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        width: 320px;
        border-radius: 8px;
        border: 2px solid #ccc;
        background-color: rgba(255,255,255,0.9);
    }
    select {
        background-color: rgba(255,255,255,0.95);
    }
    button {
        background-color: #f4a261; /* Orange from logo */
        color: white;
        cursor: pointer;
        border: none;
        font-weight: bold;
    }
    button:hover {
        background-color: #e76f51; /* Darker orange */
    }
    #output {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255,255,255,0.9);
        border-radius: 8px;
        border: 2px solid #ccc;
        min-height: 50px;
        width: 320px;
        font-size: 18px;
    }
</style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Translator Logo">
    <h1>Translator</h1>
</header>

<textarea id="inputText" placeholder="Enter your text here..."></textarea>

<select id="fromLang">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="bn">Bengali</option>
</select>

<select id="toLang">
    <option value="hi">Hindi</option>
    <option value="bn">Bengali</option>
    <option value="en">English</option>
</select>

<button onclick="translateText()">Translate</button>

<div id="output">Translation will appear here...</div>

<script>
function translateText() {
    let text = document.getElementById("inputText").value;
    let fromLang = document.getElementById("fromLang").value;
    let toLang = document.getElementById("toLang").value;

    if (!text) {
        alert("Please enter some text to translate!");
        return;
    }

    let url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${toLang}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            document.getElementById("output").innerText = data.responseData.translatedText;
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("output").innerText = "Translation failed. Please try again.";
        });
}
</script>

</body>
</html>
